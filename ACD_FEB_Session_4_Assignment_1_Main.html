<!DOCTYPE html>
<html>
<head>
	<title>SPEECH BUBBLE</title>

	<style type="text/css">
	  .speech {
	    position: relative;
	    width: 150px;
	    height: 100px;
	    padding: 1px;
	    background: skyblue;
	    border-radius: 12px;
		}

	  .speech:after {
	    content: '';
	    position: absolute;
	    top: 20px;
	    left: -30px;
	    border-style: solid;
	    border-width: 15px 30px 15px 0px;
	    border-color: transparent skyblue;
	    }
	</style>
</head>
<body>
<center>
<div class="speech" ></div></center>
</body>
</html>
